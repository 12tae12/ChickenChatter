<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Chatter - Select a Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for flexibility */
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .course-list li {
            margin-bottom: 15px;
        }
        .course-link {
            display: inline-block; /* Allows padding and styling */
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff; /* Bootstrap primary blue */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .course-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
         .back-link { /* Optional: Link back to index if needed */
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
         }
         .back-link:hover {
            text-decoration: underline;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Language Course</h1>
        <ul class="course-list">
            <li>
                <a href="languages/spanish.html" class="course-link">Learn Spanish</a>
            </li>
            <!-- Add more languages here as needed -->
            <!-- Example:
            <li>
                <a href="languages/french.html" class="course-link">Learn French (Coming Soon)</a>
            </li>
             -->
        </ul>
         <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
</body>
</html>
